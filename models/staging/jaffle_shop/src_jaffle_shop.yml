version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    loaded_at_field: _etl_loaded_at
    freshness: 
      error_after:
        count: 10
        period: day
      warn_after:
        count: 5
        period: day

    tables:
      - name: customers
        columns: 
          - name: id
            tests:
              - unique
              - not_null
        freshness: null        
      - name: orders
        columns: 
          - name: id
            tests:
              - unique
              - not_null